<html>
    <head>
        <title>Hello Cube</title>

        <style>
            canvas {
                background-color: black;
            }
        </style>

        <script src="require.js"></script>
        <script src="cube.js"></script>

        <!--
            Nemesis will bind to any canvas element that has "nemesis" for an attribute.

        -->
        <canvas nemesis fullscreen="true"></canvas>
    </body>
</html>
