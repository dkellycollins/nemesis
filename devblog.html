<html>
    <head>
        <title>Nemesis - Development Blog</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="stylesheets/bootstrap/css/bootstrap.cyborg.min.css">
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <style>
            h1, h4, div {
                font-family: 'Special Elite', cursive;
            }
        </style>

        <script src="scripts/lib/jquery.js"></script>
        <script src="scripts/lib/markdown.js"></script>
        <script src="stylesheets/bootstrap/js/bootstrap.min.js"></script>
        <script data-main="scripts/devblog/main" src="scripts/lib/require.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>Nemesis Development Blog</h1>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-9 col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <div class="pull-left">
                                <h4 id="title"></h4>
                            </div>
                            <div class="pull-right">
                                <div>
                                    By: <span id="author"></span>
                                </div>
                                <div>
                                    On: <span id="date"></span>
                                </div>
                            </div>
                        </div>
                        <div id="post" class="panel-body"></div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-3 col-lg-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span>Posts</span>
                        </div>
                        <div class="panel-body">
                            <ul id="nav" class="list-unstyled">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
